# These affect how the script runs but do not affect the result.
cores: 1
prefix_depth: 6
chunksize: 500
suffix_depth: 3
fsm_power: 2
loop_invariant_fsm_depth: 4

# These affect how the script is displayed.
show_progress: true
show_timings: true
progress_rate: 100
log_level: 'info'

# File structure.
word_parts: './output/parts/word_{}.csv'
properties_parts: './output/parts/prop_{}.csv'
word: './output/words.csv'
properties: './output/prop.csv'
census: './output/census.csv'

# The affect what the script computes.
master_prefix: ''
max_randomize: 50
largest_class: 20
largest_class_prefix: 50
basic_search_range: 50
